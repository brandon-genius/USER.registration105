<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/USER.registration/CSS/main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" href="index.html">Home</a>
          <a class="navbar-brand" href="register.html">Register</a>
          <a class="navbar-brand" href="users.html">Users</a>
        </div>
        </nav>
        <h1>
          A User Registration System
        </h1>
    
      </header>
      <main>
        <form class="capture-form" action="#" >

          <h3>Login Page</h3>

          <p id="alertError" class="alert-error hide">
            Authentication Failed
          </p>

          <div class="input-container">
            <label for="fName"><b>Username:</b></label>
            <input type="text" class="form-control" id="txtfname" />
          </div>

          <div class="input-container">
            <label for="password" class="form-label"><b>Password:</b></label>
            <input type="password" class="form-control" id="txtpassword" />
          </div>

          <button class="btn btn-primary" id="btnSave" onclick="login">Login</button>
        </form>

      </main>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="/USER.registration/Scripts/storeManager.js"></script>
      <script src="/USER.registration/Scripts/register.js"></script>
</body>
</html>
