<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/USER.registration/CSS/style.css">
    <title>Register</title>
  </head>
  <header>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="index.html">Home</a>
        <a class="navbar-brand" href="register.html">Register</a>
      </div>
    </nav>
    <h1>
      A User Registration System
    </h1>

  </header>
  <body>
    <main>
      <form action="#">
      <div class="input-container">
        <label for="fName"><b>First Name:</b></label>
        <input type="text" class="form-control" id="txtfname" />
      </div>

      <div class="input-container">
        <label for="lname" class="form-label"><b>Last Name:</b></label>
        <input type="text" class="form-control" id="txtlName" />
      </div>

      <div class="input-container">
        <label for="email" class="form-label"><b>Email:</b></label>
        <input type="text" class="form-control" placeholder="name@example.com" id="txtemail" />
      </div>

      <div class="input-container">
        <label for="password" class="form-label"><b>Password:</b></label>
        <input type="password" class="form-control" id="txtpassword" />
      </div>

      <div class="input-container">
        <label for="Age" class="form-label"><b>Age:</b></label>
        <input type="number" class="form-control" id="txtage" />
      </div>

      <div class="input-container">
        <label for="address" class="form-label"><b>Address:</b></label>
        <input type="text" class="form-control" id="txtaddress" />
      </div>

      <div class="input-container">
        <label for="cardNumber" class="form-label"><b>Card Number:</b></label>
        <input type="number" class="form-control" id="txtCardNumber" />
      </div>

      <div class="input-container">
        <label for="phone" class="form-label"><b>Phone:</b></label>
        <input type="tel" class="form-control" id="txtphone" />
      </div>

      <div class="input-container">
        <label for="color" class="form-label"><b>Color:</b></label>
        <input type="color" id="txtcolor" />
      </div>

      </form>
      <button class="btn btn-primary" onclick="register()">Register</button>
    </main>
    <script src="/USER.registration/Scripts/register.js"></script>
  </body>
</html>
